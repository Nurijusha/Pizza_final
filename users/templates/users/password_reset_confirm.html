{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Запросить новый пароль
{% endblock %}

{% block content %}
<div class="full-screen-div">
    <div class="form-section">
        <h2>Запросить новый пароль</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
