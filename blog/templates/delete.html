{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Удаление статьи
{% endblock %}

{% block content %}
  <div class="form-section">
    <h2>Удаление статьи "{{ object.title }}"</h2>
    <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'blog-home' %}">Вернуться на главную страницу</a>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-outline-danger mt-3 mb-3" type="submit">Удалить статью</button>
        </form>
    </div>
  </div>
  <div class="mt-3">
      {% include 'include/last_news.html' %}
  </div>
{% endblock %}
